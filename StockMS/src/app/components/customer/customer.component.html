<div class="card">
    <div class="card-header bg-primary text-center text-white">
      <h3>CUSTOMERS DETAILS</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="bg-info text-white">
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>GENDER</th>
            <th>MOBILE</th>
            <th>ADDRESS</th>
            <th>OPERATIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of customers">
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.gender }}</td>
            <td>{{ c.mobile }}</td>
            <td>{{ c.address }}</td>
            <td>
                <button class="btn btn-success">VIEW</button> &nbsp;
                <button class="btn btn-warning">EDIT</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
